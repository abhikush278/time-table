<!DOCTYPE html>
<html lang="en">
   <head>
      <title>time table</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="css/styles.css">
      </style>
   </head>
   <body>
      <header>
         <h1>UNIVERSITY TIME TABLE</h1>
      </header>
      <table>
         <thead>
            <tr>
               <td id="sub">DAY</td>
               <td id="sub1">9:20-10:10</td>
               <td id="sub1">10:10-11:00</td>
               <td id="sub1">11:00-11:50</td>
               <td id="sub1">11:50-12:40</td>
               <td id="sub1">12:40-1:30</td>
               <td id="sub1">1:30-2:20</td>
               <td id="sub1">2:20-3:10</td>
               <td id="sub1">3:10-4:00</td>
            </tr>
         </thead>
         <tbody>
            <tr>
               <td id="sub">MONDAY</td>
               <td id="box1">CC</td>
               <td colspan="2" id="box2">WT-L</td>
               <td id="box1">BM</td>
               <td rowspan="6" id="box3">L<br>U<br>N<br>C<br>H
               <td id="box1">PSUC</td>
               <td id="box1">WT</td>
               <td id="box1">SE</td>
            </tr>
            <tr>
               <td id="sub">TUESDAY</td>
               <td colspan="2" id="box2">PC</td>
               <td id="box1">PSUC</td>
               <td id="box1">WT</td>
               <td id="box1">....</td>
               <td id="box1">....</td>
               <td id="box1">DCN</td>
            </tr>
            <tr>
               <td id="sub">WEDNESDAY</td>
               <td id="box1">CC</td>
               <td id="box1">SE</td>
               <td colspan="2" id="box2">PSUC-L</td>
               <td id="box1">.....</td>
               <td id="box1">.....</td>
               <td id="box1" >DCN</td>
            </tr>
            <tr>
               <td id="sub">THURSDAY</td>
               <td id="box1">PSUC</td>
               <td id="box1">....</td>
               <td id="box1">DCN</td>
               <td id="box1">WT</td>
               <td colspan="2" id="box2">WT-L</td>
               <td id="box1">BM</td>
            </tr>
            <tr>
               <td id="sub">FRIDAY</td>
               <td id="box1">CC</td>
               <td id="box1">SE</td>
               <td colspan="2" id="box2">SEMINAR</td>
               <td id="box1">BM</td>
               <td colspan="3" id="box2">PSUC-L</td>
            </tr>
         </tbody>
      </table>
   </body>
</html>
